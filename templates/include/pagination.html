<div class="pagination px-2">
    {% if articles_page.has_next() %}
    <a class="float-left" href="{{ SITEURL }}/{{ articles_next_page.url }}">
        &ll; Older Posts
    </a>
    {% endif %}
    {% if articles_page.has_previous() %}
    <a class="float-right" href="{{ SITEURL }}/{{ articles_previous_page.url }}">
        Newer Posts &gg;
    </a>
    {% endif %}
</div>
